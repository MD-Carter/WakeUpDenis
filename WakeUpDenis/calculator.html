<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculate">
    <form>
        <input class="form" type="text" name="" id="inp"><br>
        <button class="btn" id="btn" onclick="Calculator.clickAll('1')" type="button" >1</button>
        <button class="btn" id="btn2" onclick="Calculator.clickAll('2')" type="button">2</button>
        <button class="btn" id="btn3" onclick="Calculator.clickAll('3')" type="button">3</button><br>
        <button class="btn" id="btn4" onclick="Calculator.clickAll('4')" type="button">4</button>
        <button class="btn" id="btn5" onclick="Calculator.clickAll('5')" type="button">5</button>
        <button class="btn" id="btn6" onclick="Calculator.clickAll('6')" type="button">6</button><br>
        <button class="btn" id="btn7" onclick="Calculator.clickAll('7')" type="button">7</button>
        <button class="btn" id="btn8" onclick="Calculator.clickAll('8')" type="button">8</button>
        <button class="btn" id="btn9" onclick="Calculator.clickAll('9')" type="button">9</button>
        <button class="btn" id="btn0" onclick="Calculator.clickAll('0')" type="button">0</button>
        <button class="btnC" id="btnC" onclick="Calculator.clickAll('c')" type="button">C</button><br>
        <button class="btn" id="btnPlus" onclick="Calculator.clickAll('+')" type="button">+</button>
        <button class="btn" id="btnMin" onclick="Calculator.clickAll('-')" type="button">-</button>
        <button class="btn" id="btnMult" onclick="Calculator.clickAll('*')" type="button">*</button>
        <button class="btn" id="btnDiv" onclick="Calculator.clickAll('/')" type="button">/</button>
        <button class="btn" id="btnDot" onclick="Calculator.clickAll('.')" type="button">.</button>
        <button class="btn" id="btnEq" onclick="Calculator.clickAll('=')" type="button">=</button>
    </form>
</div>
<script src="Calculator.js"></script>
</body>
</html>
